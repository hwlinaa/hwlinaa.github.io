<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>點亮祈福</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 影片層 */
        #lit-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; 
            z-index: 1; 
            transition: opacity 1.5s ease-in-out;
        }

        /* 圖片層 */
        #dim-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 1s ease-out;
        }

        /* 黑色遮罩層 */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.6; /* 調整這裡改變初始暗度 */
            z-index: 3;
            pointer-events: none;
            transition: opacity 1s ease-out;
        }

        /* 文字層 */
        #instruction {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-family: "Microsoft JhengHei", sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 4;
            pointer-events: none;
            transition: opacity 0.5s;
            animation: pulse 2s infinite;
        }

        .is-lit #dim-image { opacity: 0; }
        .is-lit #dark-overlay { opacity: 0; }
        .is-lit #lit-video { opacity: 1; }
        .is-lit #instruction { opacity: 0; }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div id="container" onclick="playVideo()">
        <video id="lit-video" src="lit_video.mov" playsinline preload="auto"></video>

        <img id="dim-image" src="dim_lantern.jpg" alt="點擊前">
        <div id="dark-overlay"></div>
        <div id="instruction">輕觸點亮孔明燈</div>
    </div>

    <script>
        let hasClicked = false;

        function playVideo() {
            if (hasClicked) return;
            hasClicked = true;

            const container = document.getElementById('container');
            const video = document.getElementById('lit-video');

            // 1. 確保聲音是開啟的
            video.muted = false;
            video.volume = 1.0; // 設定音量為 100%

            // 2. 觸發視覺動畫
            container.classList.add('is-lit');

            // 3. 播放影片
            setTimeout(() => {
                 video.play().catch(error => {
                    console.log("播放受阻:", error);
                    // 如果瀏覽器依然擋住聲音（極罕見），至少讓影片畫面出來
                    video.muted = true; 
                    video.play();
                });
            }, 100);
        }
    </script>

</body>
</html>
