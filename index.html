<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>天燈祈福</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* 1. 影片層 (最底層) - 預設隱藏 */
        #lit-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; 
            z-index: 1; 
            transition: opacity 1.5s ease-in-out; /* 影片慢慢浮現 */
        }

        /* 2. 圖片層 (中間層) */
        #dim-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            transition: opacity 1s ease-out; /* 圖片慢慢消失 */
        }

        /* 3. 黑色變暗遮罩 (覆蓋在圖片上) */
        #dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.6; /* 這裡調整暗度：0.1(淺) ~ 0.9(深) */
            z-index: 3;
            pointer-events: none; /* 讓點擊能穿透這層 */
            transition: opacity 1s ease-out;
        }

        /* 4. 文字層 (最上層) */
        #instruction {
            position: absolute;
            bottom: 15%;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-family: "Microsoft JhengHei", sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            z-index: 4;
            pointer-events: none;
            transition: opacity 0.5s;
            animation: pulse 2s infinite;
        }

        /* 點擊後的狀態變化 */
        .is-lit #dim-image { opacity: 0; }     /* 圖片消失 */
        .is-lit #dark-overlay { opacity: 0; }  /* 黑影消失 -> 變亮 */
        .is-lit #lit-video { opacity: 1; }     /* 影片浮現 */
        .is-lit #instruction { opacity: 0; }   /* 文字消失 */

        /* 文字呼吸燈動畫 */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <div id="container" onclick="playVideo()">
        <video id="lit-video" src="lit_video.mp4" playsinline muted preload="auto"></video>

        <img id="dim-image" src="dim_lantern.jpg" alt="點擊前">

        <div id="dark-overlay"></div>

        <div id="instruction">輕觸放飛孔明燈</div>
    </div>

    <script>
        let hasClicked = false;

        function playVideo() {
            if (hasClicked) return;
            hasClicked = true;

            const container = document.getElementById('container');
            const video = document.getElementById('lit-video');

            // 1. 觸發 CSS 動畫 (移除黑影、隱藏圖片、顯示影片)
            container.classList.add('is-lit');

            // 2. 播放影片
            setTimeout(() => {
                 video.play().catch(error => {
                    console.log("播放受阻:", error);
                    video.style.opacity = 1; 
                });
            }, 100);
        }
    </script>

</body>
</html>
