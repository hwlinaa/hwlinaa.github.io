<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英才會 - 點亮祈福</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* 容器：包含背景圖和特效 */
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        /* 背景圖片設定 */
        #bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 確保圖片填滿螢幕 */
            
            /* 初始狀態：暗淡、稍微模糊 */
            filter: brightness(0.3) grayscale(0.4); 
            transition: filter 2.5s ease-in-out, transform 10s ease-out;
        }

        /* 提示文字 */
        #instruction {
            position: absolute;
            bottom: 15%;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ffaa00;
            animation: pulse 2s infinite;
            z-index: 10;
            pointer-events: none; /* 讓點擊能穿透文字 */
        }

        /* 亮起後的狀態 (由 JavaScript 觸發) */
        .lit-up #bg-image {
            filter: brightness(1.1) contrast(1.1); /* 變亮 */
            transform: scale(1.05); /* 微微放大，製造浮動感 */
        }

        .lit-up #instruction {
            opacity: 0;
            transition: opacity 1s;
        }

        /* 光暈特效 */
        .glow-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,170,0,0.2) 0%, rgba(0,0,0,0) 70%);
            opacity: 0;
            transition: opacity 2s ease-in-out;
            pointer-events: none;
        }
        
        .lit-up .glow-overlay {
            opacity: 1;
        }

        /* 文字呼吸燈動畫 */
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.5; transform: scale(0.95); }
        }
    </style>
</head>
<body>

    <div id="container" onclick="lightUp()">
        <img id="bg-image" src="lantern.jpg" alt="孔明燈">
        
        <div class="glow-overlay"></div>

        <div id="instruction">點擊點亮孔明燈</div>
    </div>

    <script>
        let isLit = false;

        function lightUp() {
            if (isLit) return; // 如果已經亮了，就不重複觸發
            
            const container = document.getElementById('container');
            const instruction = document.getElementById('instruction');

            // 添加 CSS class 來觸發動畫
            container.classList.add('lit-up');
            
            // 更改文字
            instruction.innerText = ""; 

            isLit = true;
            
            // 可選：如果你想要之後跳轉到其他頁面（例如 Jotform）
            // setTimeout(() => { window.location.href = "你的問卷網址"; }, 4000);
        }
    </script>
</body>
</html>
